<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="utf-8">
<script type="text/javascript">
function cuadrado()
{
	var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 2);
}
function cube() 
{  
	var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 3);
}
function inverso()
{
	var num = document.getElementById("n1");  
	num.value = 1/num.value;
}
</script>
</head>
<body>  
	<h1>Calculadora de Ericka Zavala.</h1>  
	Number:  <input type="text" id="n1">
	<p><button onclick="cuadrado()"> x^2 </button> </p>  
	<p><button onclick="cube()"> x^3 </button> </p>
	<p><button onclick="inverso()"> 1/x </button> </p>
</body>
</html>
